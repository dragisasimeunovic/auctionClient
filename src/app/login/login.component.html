<form [formGroup]="loginForm" (submit) = "login()">
    
    <div class="form-group">
      <mat-form-field>
        <input type="text"
                matInput 
                placeholder="Korisnicko ime" 
                class="form-control"
                formControlName="korisnickoIme" 
                required>
      </mat-form-field>
    </div>
    
    <div class="form-group">
        <mat-form-field>
            <input type="password"
                    matInput 
                    placeholder="Sifra" 
                    class="form-control"
                    formControlName="sifra" 
                    required>
          </mat-form-field>
    </div>

    <button mat-button type="submit" [disabled] = "!loginForm.valid">Uloguj se!</button>
  
  </form>
  
  <button mat-button type="button" (click) = "goToRegistration()">Registruj se!</button>
